sudo: false
language: node_js
matrix:
  fast_finish: true
  include:
    - node_js: "12"
# https://github.com/greenkeeperio/greenkeeper-lockfile#npm
before_install:
- npm install -g greenkeeper-lockfile
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
install: npm install

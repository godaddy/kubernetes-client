sudo: false
language: node_js
matrix:
  fast_finish: true
  include:
    - node_js: "12"
    - node_js: "10"
# https://github.com/greenkeeperio/greenkeeper-lockfile#npm
before_install:
- npm install -g greenkeeper-lockfile
- curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin/
- curl -Lo kind https://github.com/kubernetes-sigs/kind/releases/download/v0.7.0/kind-linux-amd64 && chmod +x kind && sudo mv kind /usr/local/bin/
install: npm install
before_script: greenkeeper-lockfile-update
script:
- if [[ $(node -v) =~ v10.*$ ]]; then npm run test-10; else npm run test; fi
- npm run test-integration
after_script: greenkeeper-lockfile-upload
